<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <div class="container">
        <!-- Sign Up Page -->
        <div id="signup" class="page">
            <div class="auth-container">
                <div class="auth-header">
                    <h2><i class="fas fa-user-plus"></i> Create New Account</h2>
                    <p>Fill in the following details to create a new account</p>
                </div>

                <div class="card">
                    <div class="error-message" id="signup-error" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>

                    <div class="success-message" id="signup-success" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <span></span>
                    </div>

                    <!-- name -->
                    <div class="form-group">
                        <label for="signup-name"><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" id="signup-name" class="form-control" required placeholder="Enter your full name" />
                    </div>

                    <!-- email -->
                    <div class="form-group">
                        <label for="signup-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="signup-email" class="form-control" required placeholder="Enter your email" />
                    </div>

                    <!-- password -->
                    <div class="form-group">
                        <label for="signup-password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="signup-password" class="form-control" required placeholder="Enter a strong password" />
                    </div>

                    <!-- confirm password -->
                    <div class="form-group">
                        <label for="signup-confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                        <input type="password" id="signup-confirm-password" class="form-control" required placeholder="Re-enter your password" />
                    </div>

                    <!-- sign with email and password -->
                    <button id="createAccount" class="btn btn-primary" style="width: 100%">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>

                    <div class="divider">
                        <span>Or</span>
                    </div>



                    <div style="text-align: center; margin-top: 1.8rem">
                        <p>
                            Already have an account?
                            <a href="loginPage.html" style="color: var(--primary); font-weight: 500">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/signUp.js"></script>
</body>

</html>
