<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <div class="container">
        <!-- Login Page -->
        <div id="login" class="page">
            <div class="auth-container">
                <div class="auth-header">
                    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                    <p>Login to access your account</p>
                </div>

                <div class="card">
                    <div class="error-message" id="login-error" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>

                    <div class="form-group">
                        <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="login-email" class="form-control" required placeholder="Enter your email" />
                    </div>

                    <div class="form-group">
                        <label for="login-password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="login-password" class="form-control" required placeholder="Enter your password" />
                    </div>

                    <button class="btn btn-primary" style="width: 100%" id="signInBtn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <div class="divider">
                        <span>Or</span>
                    </div>


                    <div style="text-align: center; margin-top: 1.8rem">
                        <p>
                            Don't have an account?
                            <a href="./signUpPage.html" style="color: var(--primary); font-weight: 500">Create new account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/login.js"></script>
</body>

</html>
